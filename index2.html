<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.Danh sách môn học yêu thích</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
    }
    
    h1 {
        text-align: center;
        color: #333;
    }
    
    .grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-top: 30px;
    }
    
    .card {
        background-color: #fff;
        border: 2px solid #ddd;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        text-align: center;
        transition: transform 0.2s;
    }
    
    .card:hover {
        transform: translateY(-5px);
        border-color: #0077cc;
    }
    
    .card-title {
        font-size: 18px;
        font-weight: bold;
        color: #0077cc;
    }
</style>

<body>
    <h1>Danh sách môn học yêu thích</h1>

    <div class="grid-container">
        <div class="card">
            <div class="card-title">Marketing số</div>
        </div>
        <div class="card">
            <div class="card-title">Ý tưởng khởi nghiệp</div>
        </div>
        <div class="card">
            <div class="card-title">Lập trình Web</div>
        </div>
        <div class="card">
            <div class="card-title">Thiết kế đồ họa</div>
        </div>
        <div class="card">
            <div class="card-title">Kinh tế học</div>
        </div>
        <div class="card">
            <div class="card-title">CSS nâng cao</div>
        </div>
    </div>
</body>

</html>
